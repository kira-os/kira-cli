version: "1.0"
templates:
    issue: templates/template.issue.md
    prd: templates/template.prd.md
    spike: templates/template.spike.md
    task: templates/template.task.md
status_folders:
    archived: z_archive
    backlog: 0_backlog
    doing: 2_doing
    done: 4_done
    review: 3_review
    todo: 1_todo
validation:
    required_fields:
        - id
        - title
        - status
        - kind
        - created
    id_format: ^\d{3}$
    status_values:
        - backlog
        - todo
        - doing
        - review
        - done
        - released
        - abandoned
        - archived
commit:
    default_message: Update work items
release:
    releases_file: RELEASES.md
    archive_date_format: "2006-01-02"
